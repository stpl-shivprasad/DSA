        /* Periodic Table Specific Styles */
        body {
            overflow-x: auto;
        }

        .view-mode-toggle {
            display: flex;
            background: var(--bg-card);
            border-radius: 8px;
            padding: 3px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .view-mode-btn {
            padding: 6px 10px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            border-radius: 5px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-mode-btn:hover {
            color: var(--text-primary);
        }

        .view-mode-btn.active {
            background: rgba(97, 218, 251, 0.15);
            color: var(--accent-cyan);
        }

        /* Legend Popover */
        .legend-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .legend-toggle:hover {
            border-color: rgba(97, 218, 251, 0.4);
            color: var(--text-primary);
        }

        .legend-toggle.active {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .legend-popover {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            background: var(--bg-secondary);
            border: 1px solid rgba(97, 218, 251, 0.2);
            border-radius: 12px;
            padding: 16px;
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            min-width: 500px;
        }

        .legend-popover.open {
            display: grid;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            white-space: nowrap;
        }

        .legend-item:hover,
        .legend-item.active {
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .legend-color {
            width: 10px;
            height: 10px;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .legend-wrapper {
            position: relative;
        }

        /* Controls Bar */
        .controls-bar {
            display: flex;
            gap: 12px;
            padding: 8px 20px;
            background: rgba(17, 24, 39, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            flex-wrap: wrap;
        }

        /* Company badges on elements */
        .element-companies {
            position: absolute;
            bottom: 3px;
            right: 3px;
            display: flex;
            gap: 1px;
        }

        .company-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0.8;
        }

        .company-dot.google {
            background: #4285f4;
        }

        .company-dot.meta {
            background: #0668E1;
        }

        .company-dot.amazon {
            background: #ff9900;
        }

        .company-dot.microsoft {
            background: #00a4ef;
        }

        .company-dot.apple {
            background: #555;
        }

        .company-dot.linkedin {
            background: #0077b5;
        }

        .company-dot.uber {
            background: #000;
        }

        .company-dot.openai {
            background: #10a37f;
        }

        /* Main Grid Container */
        .table-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: fit-content;
            gap: 24px;
        }

        /* Legend Panel */
        .legend-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(17, 24, 39, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            justify-content: center;
            max-width: 1400px;
        }

        .legend-panel-group {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .legend-panel-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .legend-divider {
            width: 1px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
        }

        .legend-panel-icon {
            font-size: 0.8rem;
        }

        /* Periodic Grid */
        .periodic-grid {
            display: grid;
            grid-template-columns: 90px repeat(12, minmax(75px, 1fr));
            gap: 4px;
            margin-bottom: 24px;
            max-width: 1500px;
            width: 100%;
        }

        .corner-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
        }

        .corner-cell .logo {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            opacity: 0.6;
            text-align: center;
            line-height: 1.2;
        }

        .column-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 4px;
            background: transparent;
            border-bottom: 2px solid var(--element-color, var(--accent-cyan));
            min-height: 50px;
            transition: all 0.2s;
        }

        .column-header:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .column-header-icon {
            font-size: 1rem;
            margin-bottom: 2px;
            opacity: 0.8;
        }

        .column-header-name {
            font-size: 0.65rem;
            font-weight: 600;
            text-align: center;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .row-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding: 12px 14px;
            background: transparent;
            border-right: 2px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            transition: all 0.2s;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .row-header:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .row-toggle {
            font-size: 0.5rem;
            color: var(--text-secondary);
            opacity: 0.4;
            transition: all 0.2s;
        }

        .row-header:hover .row-toggle {
            opacity: 1;
            color: var(--accent-cyan);
        }

        .row-header.collapsed {
            opacity: 0.7;
        }

        .row-header-icon {
            font-size: 1.1rem;
            margin-bottom: 6px;
        }

        .row-header-name {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .row-header-difficulty {
            font-size: 0.6rem;
            color: var(--text-secondary);
            margin-top: 3px;
            font-style: italic;
        }

        .grid-cell {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            padding: 4px;
            min-height: 90px;
            align-content: flex-start;
            justify-content: flex-start;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }

        .grid-cell:hover {
            background: rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .grid-cell.collapsed {
            min-height: 36px;
            padding: 6px 8px;
            align-items: center;
            justify-content: center;
        }

        .cell-collapsed-preview {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            border-left: 2px solid var(--element-color, var(--accent-cyan));
            font-size: 0.7rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .cell-collapsed-preview:hover {
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
        }

        .preview-symbols {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.75rem;
        }

        .preview-count {
            color: var(--accent-cyan);
            font-size: 0.65rem;
        }

        .element {
            width: 68px;
            height: 78px;
            background: linear-gradient(145deg, rgba(30, 35, 50, 0.95), rgba(20, 25, 38, 0.98));
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            border-left: 4px solid var(--element-color, var(--cat-foundation));
            position: relative;
            overflow: hidden;
            gap: 2px;
        }

        .element::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--element-color, var(--cat-foundation));
            opacity: 0.7;
        }

        .element:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5), 0 0 20px color-mix(in srgb, var(--element-color, var(--accent-cyan)) 30%, transparent);
            border-color: var(--element-color, var(--accent-cyan));
            z-index: 10;
        }

        .element.selected {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 2px var(--accent-cyan), 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .element.dimmed {
            opacity: 0.12;
            transform: scale(0.92);
        }

        .grid-cell.all-dimmed {
            opacity: 0.3;
        }

        .element-number {
            font-size: 0.55rem;
            color: var(--text-secondary);
            position: absolute;
            top: 4px;
            left: 6px;
            opacity: 0.7;
        }

        .element-interview {
            position: absolute;
            top: 3px;
            right: 4px;
            font-size: 0.6rem;
        }

        .element-symbol {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .element-name {
            font-size: 0.5rem;
            color: var(--text-secondary);
            text-align: center;
            padding: 0 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .group-label {
            width: 60px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .period-label {
            width: 24px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .reactions-section {
            margin-top: 32px;
            padding: 20px;
            background: rgba(17, 24, 39, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(97, 218, 251, 0.2);
            max-width: 1400px;
            width: 100%;
        }

        .reactions-title {
            font-size: 1rem;
            color: var(--accent-cyan);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reactions-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .reaction-card {
            display: flex;
            flex-direction: column;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .reaction-card:hover {
            border-color: var(--accent-cyan);
            background: rgba(97, 218, 251, 0.05);
        }

        .reaction-formula {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent-cyan);
            margin-bottom: 4px;
        }

        .reaction-name {
            font-size: 0.8rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .reaction-desc {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .tooltip {
            position: fixed;
            background: var(--bg-secondary);
            border: 1px solid rgba(97, 218, 251, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tooltip-symbol {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-cyan);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(97, 218, 251, 0.1);
            border-radius: 6px;
        }

        .tooltip-title {
            flex: 1;
        }

        .tooltip-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .tooltip-category {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .tooltip-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            font-size: 0.75rem;
        }

        .tooltip-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tooltip-meta-label {
            color: var(--text-secondary);
        }

        .tooltip-meta-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .detail-open-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s;
        }

        .detail-open-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(97, 218, 251, 0.3);
        }

        .keyboard-hint {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, 0.95);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 16px;
            z-index: 50;
        }

        @media (max-width: 1100px) {
            .periodic-grid {
                grid-template-columns: 60px repeat(12, minmax(48px, 1fr));
                gap: 3px;
            }

            .element {
                width: 46px;
                height: 56px;
            }

            .element-symbol {
                font-size: 0.9rem;
            }

            .element-name,
            .legend-panel {
                display: none;
            }
        }
    </style>
</head>
